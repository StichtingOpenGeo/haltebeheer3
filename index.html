<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Haltebeheer</title>
  <link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
        var bounds = [
                [2.992192, 50.74753], [7.230455, 54.01786]
        ];
      mapboxgl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.1/mapbox-gl-rtl-text.js');
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'achtergrond.json',
                zoom: 13,
                maxZoom: 18,
                center: [ 4.907, 52.378 ],
                maxBounds: bounds,
        attributionControl: true,
        hash: true
      });
      map.addControl(new mapboxgl.NavigationControl(), "top-left");
  </script>
</body>
</html>
